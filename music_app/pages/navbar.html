<script type="text/javascript">
function signout() {
    $.ajax({
        url: "/api/signout",
        type: "GET",
        success: function(data, textStatus, xhr) {
            if (xhr.status == 200) {
                window.location.href="/";
            }
        },
        error: function(data) {
            alert("error loading file");
        }
    });
}

function home() {
    window.location.href = "/";
}

function login() {
    window.location.href = "/login";
}

function edit_items() {
    window.location.href = "/edit_items";
}

function signup() {
    window.location.href = "/signup";
}

function cart() {
    window.location.href = "/cart";
}

function purchases() {
    window.location.href = "/purchases";
}

function fixBar(usertype) {
    if (usertype == 'guest') {
        $("#signout").hide();
        $("#purchases").hide();
        $("#edititems").hide();
        $("#cart").hide();
        $("#additem").hide();

    }
    if (usertype == 'user') {
        $("#login").hide();
        $("#signup").hide();
        $("#edititems").hide();
        $("#additem").hide();
    }
    if (usertype == 'admin') {
        $("#login").hide();
        $("#signup").hide();
    }
}

$(document).ready(function() {
    $.ajax({
        url: "/api/user_type",
        type: "GET",
        success: function(data) {
            fixBar(data.user_type);
        },
        error: function(data) {
            fixBar("guest");
        }
    });
});
</script>

    <button id="edititems" class="navbtn" onclick="edit_items()">Edit items</button>
    <button id="purchases" class="navbtn" onclick="purchases()">Purchases</button>
    <button id="cart" class="navbtn" onclick="cart()">Cart</button>
    <button id="signout" class="navbtn" onclick="signout()">Sign out</button>
    <button id="signup" class="navbtn" onclick="signup()">Sign up</button>
    <button id="login" class="navbtn" onclick="login()">Login</button>
