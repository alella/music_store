<script type="text/javascript">
	function userType() {
           var request = new XMLHttpRequest();
           request.open('GET', 'user_type', false); // `false` makes the request synchronous
           request.send(null);
         
           if (request.status === 200) { // That's HTTP for 'ok'
             req = JSON.parse(request.responseText);
             return req.user_type;
           }
           return 'guest';
        }
    function signout() {
         $.ajax({
             url: "/signout",
             type: "GET",
             success: function (data) {
             	if (data.status==200){
             	    window.location.reload();
                }
             },
             error: function (data) {
               alert("error loading file");
             }
           });
    }
    function home(){
      window.location.href="/";
    }
    function login(){
      window.location.href="/login";
    }
    function signup(){
      window.location.href="/signup";
    }
    function cart(){
      window.location.href="/cart";
    }
    function purchases(){
      window.location.href="/purchases";
    }
    function additem(){
      window.location.href="/additem";
    }
    function edititems(){
      window.location.href="/edititems";
    }
	$(document).ready(function(){		
		usertype=userType();
		if (usertype=='guest'){
			$("#signout").hide();
			$("#purchases").hide();
			$("#edititems").hide();
			$("#cart").hide();
      $("#additem").hide();
		}
		if (usertype=='user'){
			$("#login").hide();
			$("#signup").hide();
			$("#edititems").hide();
      $("#additem").hide();
		}
		if (usertype=='admin'){
			$("#login").hide();
			$("#signup").hide();
		}
	});
</script>
  <div class="navbar">
    <button id="home" class="navbtn" onclick="home()">Home</button>
    <button id="additem" class="navbtn" onclick="additem()">Add item</button>
    <button id="edititems" class="navbtn" onclick="edititems()">Edit items</button>
    <button id="purchases" class="navbtn" onclick="purchases()">Purchases</button>
    <button id="cart" class="navbtn" onclick="cart()">Cart</button>
    <button id="signout" class="navbtn" onclick="signout()">Sign out</button>
    <button id="signup" class="navbtn" onclick="signup()">Sign up</button>
    <button id="login" class="navbtn" onclick="login()">Login in</button>
  </div>
